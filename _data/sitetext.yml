services:
    title: "Services"
    text: "Full and part time chidl care services in north seattle"
    section: services
    list:
      - title: "Play based learning"
        desc: "I believe in play based learning. I have a dedicated room in my house with developmentally appropriate toys for each age."
        icon: fas fa-robot #find more at https://fontawesome.com/icons
      - title: "Focus on happiness"
        desc: "I focus on safety, happiness, independence and emotional regulation among with learning of discipline."
        icon: fas fa-smile-beam
      - title: "Love the outdoors."
        desc: "I love the outdoors and I believe is very important for the children to spend time outside. That's why I have a back yard with outdoor toys for kids to play and have fun."
        icon: fas fa-tree

